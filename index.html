<html>
  <head>
    <script type="text/javascript" src="./libs/jquery.js"></script>
    <script type="text/javascript" src="./libs/moment.js"></script>
    <script type="text/javascript" src="jquery.filthypillow.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.filthypillow.css">
    <style>
      body {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <input class="filthypillow">
    <script type="text/javascript">
      var now = moment(),
          later = moment().add("days", 7 );
          $fp = $( ".filthypillow" );
          $( ".filthypillow" ).filthypillow();
          $fp.on( "focus", function( ) {
            $fp.filthypillow( "show" );
          });
          $fp.on( "fp:save", function( e, dateObj ) {
          $fp.val( dateObj.format( "DD MMM YYYY hh:mm:ss" ) );
          $fp.filthypillow( "hide" );
          }); 
    </script> 
  </body>
</html>
